<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs" id="router">
        <header class="poow-header mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="poow-logo-container mdl-layout-title"><img src="./static/poow.png" alt="Poow" class="poow-logo" /></div>
            </div>
            <div class="poow-header mdl-layout__tab-bar mdl-js-ripple-effect">
                <a v-link="{ path: '//', activeClass: 'is-active' }" class="mdl-layout__tab">Accueil</a>
                <a v-link="{ path: '/rooms', activeClass: 'is-active' }" class="mdl-layout__tab">Jouer</a>
                <a v-link="{ path: '/register', activeClass: 'is-active' }" class="mdl-layout__tab" v-if="!authenticated">Inscription</a>
                <a v-link="{ path: '/logout', activeClass: 'is-active' }" class="mdl-layout__tab" v-if="authenticated">Déconnexion</a>
            </div>
        </header>
        <main class="mdl-layout__content" id="router">
            <section class="mdl-layout__tab-panel is-active">
                <div class="page-content"><router-view></router-view></div>
            </section>
        </main>
        <footer class="mdl-mini-footer docs-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Poow</div>
                <ul class="mdl-mini-footer__link-list">
                  <li><a href="#">Règles</a></li>
                  <li><a href="#">A propos</a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
